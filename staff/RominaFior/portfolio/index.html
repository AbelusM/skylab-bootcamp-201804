<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/mountain.jpg" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="styles/main.css">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <figure>
            <img src="images/facebook.png" alt=""  class="icon">
            <img src="images/linkedin.png" alt=""  class="icon">
            <img src="images/pinterest.png" alt=""  class="icon">
            <img src="images/twitter.png" alt=""  class="icon">
        </figure>
        <nav>
            <img src="images/mountain.jpg" alt="" class="mountain">
            <h1>PORTFOLIO</h1>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>BLOG</li>
                <li>PORTFOLIO</li>
                <li>CONTACT</li>
            </ul>
        </nav>
        <main>

            <figure class="container">
                <img src="images/black-and-white-2749595_640.jpg" alt="" class="image">
                <figcaption class="overlay">
                    <div class="text">VIDEO</div>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="images/coffe.jpg" alt="" class="image">
                <figcaption class="overlay">
                    <div class="text">DESIGN</div>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="images/gladiolus-2963096_640.jpg" alt="" class="image">
                <figcaption class="overlay">
                    <div class="text">MUSIC</div>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="images/macbook-767806_640.jpg" alt="" class="image">
                <figcaption class="overlay">
                    <div class="text">PHOTOGRAPHY</div>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="images/people-741431_640.jpg" alt="" class="image">
                <figcaption class="overlay">
                    <div class="text">DEVELOP</div>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="images/american-flag-1681238_640.jpg" alt="" class="image">
                <figcaption class="overlay">
                    <div class="text">FASHION</div>
                </figcaption>
            </figure>




        </main>
    </header>
</body>

</html>
