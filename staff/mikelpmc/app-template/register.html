<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Athletic Club - Registro</title>

    <link rel="shortcut icon" href="images/athleticclub.png" type="image/png">

    <link href="https://fonts.googleapis.com/css?family=Audiowide|Comfortaa" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="landing.html">Landing</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="profile.html">Profile</a>
                </li>
            </ul>
        </nav>

        <div class="container-form">
            <form action="home.html">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Insert Name">

                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Insert Surname">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Insert E-mail">

                <br>
                <br>

                <label for="password">Password</label>
                <input type="email" id="password" placeholder="Insert password">

                <label for="repeat-password">Repeat Password</label>
                <input type="email" id="repeat-password" placeholder="Repeat password">

                <button class="btn btn-block">Register</button>
            </form>


            <br>

            <span class="pull-right">
                <a href="login.html">¿Estás registrado?</a>
            </span>
        </div>
    </header>

    <footer>
        <p>&copy; 2018 - Skylab Coders Academy</p>
    </footer>
