<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyCasting Register</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
    <header>
        <div id="name">
            <a href="landing.html">
                <h1>EasyCasting</h1>
            </a>
        </div>
        <div id="nav-bar">
            <a href="">Castings</a>
            <a href="">Searcher</a>
            <a href="">News</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
    </header>
    <main>
        <section id="content">
            <form id="inputs">
                <h3>Name:</h3>
                <input type="text" name="name-input" id="name-input" placeholder="John">
                <h3>Last Name:</h3>
                <input type="text" name="lastname-input" id="Lastname" placeholder="Doe">
                <h3>Age:</h3>
                <input type="number" name="age" id="Age" placeholder="Age">
                <h3>Sex:</h3>
                <section id="sexRadio">
                    <p>
                        <input type="radio" name="gender" value="male" checked>
                        <label>Male</label>
                    </p>
                    <p>
                        <input type="radio" name="gender" value="female">
                        <label>Female</label>
                    </p>
                    <p>
                        <input type="radio" name="gender" value="unknown">
                        <label>Don't know </label>
                    </p>
                </section>
                <h3>E-mail:</h3>
                <input type="text" name="email" id="Email" placeholder="john.doe@gmail.com">
                <h3>Username:</h3>
                <input type="text" name="username" id="Username" placeholder="john-doe">
                <h3>Password:</h3>
                <input type="password" name="password" id="Password" placeholder="Insert password">
                <h3>Repeat Password:</h3>
                <input type="password" name="password" id="Password" placeholder="Insert password">
            </form>
            <div id="buttons">
                <a class="button" href="home.html">Register</a>
            </div>
        </section>

    </main>
    <footer>
        <a href="#">
            <img src="images/facebook.png" alt="facebook">
        </a>
        <a href="#">
            <img src="images/insatgram.png" alt="insatgram">
        </a>
        <a href="#">
            <img src="images/twitter.png" alt="twitter">
        </a>
        <a href="#">
            <img src="images/youtube.png" alt="youtube">
        </a>
    </footer>
</body>

</html>
